{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Page Title{% endblock %}</title>

    <!-- Include any additional meta tags, stylesheets, or scripts here -->

    <!-- Bootstrap CSS (example, you can replace with your preferred CSS framework) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Your custom CSS file (replace with the path to your CSS file) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicon (replace with the path to your favicon) -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- Include any additional scripts or stylesheets needed for your site -->

    {% block head_extra %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'product_list' %}">Your Site</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <!-- ... other navigation links ... -->
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'secure_page' %}">Secure Page</a>
        </li>
        
         
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'custom_loggin/register' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Sign up</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% block content %}
  <!-- Content specific to each page goes here -->
{% endblock %}

<!-- Your scripts and other footer content -->

</body>
</html>
