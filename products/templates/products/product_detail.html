{% extends 'products/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>{{ product.name }}</h1>
        <p class="lead">${{ product.price }}</p>
        <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
{% endblock %}
