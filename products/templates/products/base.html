{% load static %}
<!DOCTYPE html>
<html lang="fa-IR"dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
        <title>T@K Shopping</title>
        <link rel="icon" type="image/x-icon" href="{% static 'products/assets/favicon1.ico' %}"  />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
        <!--Style of the scrool bar of under navbar-->
        <style>
            .carousel-item img {
                width: 50%; 
                height: 300px; 
                object-fit: cover;
            }
        </style>

    </head>
    <body>
        {% include 'products/navbar.html' %}
        {% if massages  %}
            {% for massage in massages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
            {% endfor %}
        {% endif %}

        {% block body %}
        {% endblock %}

        {% include 'products/footer.html' %}

        <!-- Footer-->
        <footer class="py-1 bg-success">
            <div class="container"><p class="m-3 text-center text-black">Copyright &copy; TakKharid.com 2024</p></div>
        </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'products/js/scripts.js' %}"></script>
</body>
</html>
