{% load static %}
<!DOCTYPE html>
<html lang="fa-IR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>خریدTK</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'products/assets/favicon1.ico' %}"  />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'products/css/style.css' %}" rel="stylesheet" />
        {% block head_extra %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <body>
        {% include 'products/navbar.html' %}

        {% if massages  %}
            {% for massage in massages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% block body %}
        {% endblock %}

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
    <script src="{% static 'products/js/scripts.js' %}"></script>
</body>
</html>
