<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>welcome</h1>
        <p>Welcome {{ user }}</p>       
        <p><a href="{% url 'logout_view' %}">Logout</a></p>
        <p><a href="{% url 'product_list' %}">all products</a></p>
    {% else %}
        <p>Please log in to access the dashboard.</p>
    {% endif %}
</body>
</html>
