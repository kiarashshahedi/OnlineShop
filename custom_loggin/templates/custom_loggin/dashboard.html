{% extends 'products/base.html' %}

{% block body %}
<div class="container-fluid accordion-body bi-arrow-90deg-down" >
    <div class="row justify-content-end fw-bold">
        <div class="col-md-4">
            <div class="card profile-card bg-light">
                <div class="card-header color1 text-white mx-4">
                    <h5 class="card-title mb-1 mx-auto ">اطلاعات حساب</h5>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">First Name:</label>
                        <div class="col-sm-7">
                            <p class="form-control-plaintext">{{ user.first_name }}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Last Name:</label>
                        <div class="col-sm-7">
                            <p class="form-control-plaintext">{{ user.last_name }}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Username:</label>
                        <div class="col-sm-7">
                            <p class="form-control-plaintext">{{ user.username }}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Email:</label>
                        <div class="col-sm-7">
                            <p class="form-control-plaintext">{{ user.email }}</p>
                        </div>
                    </div>
                    <!-- Add similar rows for other user attributes -->
                </div>
            </div>
        </div>
    </div>
    <!-- User menu -->
    <div class="row justify-content-start ">
        <div class="col-md-3 ">
            class="sidebar ">
                <div class="card color1 text-white">
                    <div class="card-body">
                        <h5 class="card-title">User Menu</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-black" href="#">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="#">Addresses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="#">Messages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="#">User Account Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="{% url 'logout_view' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>
</div>
<!-- Page content -->

{% endblock %}
